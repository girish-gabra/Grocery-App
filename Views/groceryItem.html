<span style='font-weight:bold'>{{item.itemName|uppercase}}</span>
<buton type='buton' class='btn btn-sm btn-danger pull-right' ng-click='removeItem(item)'>
    <span class = 'glyphicon glyphicon-trash'></span>
</buton>
<a href='#/addItem/edit/{{item.id}}' class = 'btn btn-sm btn-default pull-right'>
    <span class = 'glyphicon glyphicon-pencil'></span>
 </a>
